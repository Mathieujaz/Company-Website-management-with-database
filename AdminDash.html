<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="AdminDash.css" />
    <title>Business Profile Management</title>
  </head>
  <body>
    <!-- Container for the entire profile management form -->
    <div class="profile-container">
      <h1>Business Profile Management</h1>

      <!-- Profile Form starts here -->
      <form
        action="saveBusinessProfile.html"
        method="post"
        id="businessProfileForm"
        enctype="multipart/form-data"
      >
        <!-- Business Name -->
        <div class="input-box">
          <label for="business-name">Business Name</label>
          <input
            type="text"
            id="business-name"
            name="business-name"
            placeholder="Enter your business name"
            required
          />
        </div>

        <!-- Business Logo Upload -->
        <div class="input-box">
          <label for="business-logo">Business Logo</label>
          <input
            type="file"
            id="business-logo"
            name="business-logo"
            accept="image/*"
            required
          />
        </div>

        <!-- Business Address -->
        <div class="input-box">
          <label for="business-address">Business Address</label>
          <textarea
            id="business-address"
            name="business-address"
            placeholder="Enter the business address"
            required
          ></textarea>
        </div>

        <!-- Business Contact -->
        <div class="input-box">
          <label for="business-contact">Business Contact Number</label>
          <input
            type="text"
            id="business-contact"
            name="business-contact"
            placeholder="Enter your contact number"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="button-box">
          <input type="submit" value="Save Changes" class="save-button" />
        </div>
      </form>
    </div>
  </body>
</html>
