<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin DashBoard</title>

    <style>
    body {
        background-color: rgb(212, 181, 141);
        text-align: center;
        margin-top: 100px;
        height: 100vh;
    }

    .header {
        background-color: #55372b;
        padding: 30px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
    }

    .dash {
        font-size: 3.5em;
        color: white;
        margin: 0;
    }

    .homepagedash {
        padding-top: 90px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .section {
        color: white;
        background-color: #81726d;
        width: 25%; 
        padding: 20px;
        border-radius: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: 3px solid #ffffff;
        box-sizing: border-box;
        height: 300px;
    }

    .section h2 {
        margin-bottom: 50px;
    }

    #editbusiness{
        padding-top: 5px;
    }
    #service-button {
        background-color: rgb(17, 196, 232);
        color: white;
        margin: 5px;
        padding: 9px 43px;
        border-radius: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.1em;
        font-weight: 500;
        border: 2px solid #ffffff;
    }

        #service-button:hover {
            background-color: rgb(13, 159, 188);
        }

    #signOutButton {
        position: absolute;
        top: 20px;
        right: 70px;
        background-color: #81726d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #signOutButton:hover {
        background-color: red;
    }

    #deleteAccountButton {
        background-color: rgb(17, 196, 232);
        color: white;
        margin: 5px;
        padding: 9px 43px;
        border-radius: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.1em;
        font-weight: 500;
        border: 2px solid #ffffff;
    }

        #deleteAccountButton:hover {
            background-color: rgb(13, 159, 188);
        }

        
    #manage-service {
        background-color: rgb(17, 196, 232);
        color: white;
        margin: 5px;
        padding: 9px 43px;
        border-radius: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.1em;
        font-weight: 500;
        border: 2px solid #ffffff;
       

    }

    #manage-service:hover {
            background-color: rgb(13, 159, 188);
    }

    .section h2 {
    margin-bottom: 30px;
}

#confirmservice {
        background-color: rgb(17, 196, 232);
        color: white;
        margin: 5px;
        padding: 9px 43px;
        border-radius: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.1em;
        font-weight: 500;
        border: 2px solid #ffffff;
        margin-top: -10px;
        margin-top: 30px;

    }

    #confirmservice:hover {
            background-color: rgb(13, 159, 188);
    }
    
</style>

</head>

<body>

    <header class="header">
        <h1 class="dash">Admin Dashboard</h1>
        <button id="signOutButton" onclick="signOut()">Sign Out</button>
    </header>

    <div class="homepagedash">
        <div class="section" id="management">
            <h2>Account Management</h2>
            <button onclick="deleteAdminAccount()" id="deleteAccountButton">Delete Account</button>

        </div>

        <div class="section" id="editbusiness">
            <h2> Business <br> Information</h2>
            <button onclick="window.location.href='EditBusinessInfo.html'" id="service-button">Edit information</button>
        </div>

        <div class="section" id="services">
            <h2>Service Management</h2>
            <button onclick="window.location.href='ManageServices'" id="manage-service">Edit services</button>
            <button onclick="window.location.href='ConfirmService'" id="confirmservice">Confirm services</button>
            
        </div>

        <div class="section" id="bill">
            <h2>Bill Management</h2>
        </div>
    </div>


    <script>
        function signOut() {
          
            localStorage.removeItem('businessAccount');
          
            window.location.href = 'AdminLogin.html';
        }

        function deleteAdminAccount() {
    const currentAdmin = JSON.parse(localStorage.getItem('currentUser'));

    if (currentAdmin) {
        const confirmation = confirm('Are you sure you want to delete your account? This action cannot be undone.');

        if (confirmation) {
           
            localStorage.removeItem('businessAccount');
            localStorage.removeItem('currentUser'); 

            alert('Your admin account has been deleted successfully.');
            window.location.href = 'BusinessHomePage.html'; 
        }
    } else {
        alert('No admin is currently logged in.'); 
        window.location.href = 'BusinessHomePage.html'; 
    }
}


    </script>
    
    <script src="scripts.js"></script>
</body>

</html>
