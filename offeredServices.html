<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offered Services</title>
    <link rel="stylesheet" href="styles2.css"> 
    <script src="scripts.js" defer></script> 

    <style>
     body {
    background-color: #D6C0B3;
    text-align: center;
    display: flex;        
    justify-content: center;  
    align-items: center;     
    height: 100vh;
    margin: 0;               
    padding: 20px; /* Add padding to create space from edges */
}

    .dash {
        padding: 30px 80px;
        background-color: #493628;
        width: auto;
        display: inline-block; 
        margin: 0 auto;
        color: white;
        border-radius: 20px;
        margin-bottom: 30px;
        }

        .homepageoffered {
    background-color: #AB886D;
    color: white;
    width: 40%;
    padding: 60px;
    border-radius: 30px;
    display: flex;                
    flex-direction: column;       
    align-items: center;         
    justify-content: center;     
}

        .serviceblock {
    margin-top: 20px;
    background-color: #493628;
    width: 50%;
    padding: 30px;
    padding-top: 5px;
    border-radius: 20px;
    display: flex;                 
    flex-direction: column;        
    align-items: center;           
    text-align: center;
}
.serviceblock h2 {
    margin: 10px 0;
}

.serviceblock button {
    margin: 10px 0; 
}

#selectdate{
    margin-bottom: 10px;
}

#schedule-service{
    margin-top: 25px;
}
    </style>
</head>
<body>
    <div class="homepageoffered">
    <h1 class="dash">Offered Services</h1>
    
    <div id="servicesList"></div>

    <div class="serviceblock">
        <h2 id="schedule-service">Schedule Service</h2>
        <p id="selectedService"></p>
        <label for="scheduleDate" id="selectdate">Select Date:</label>
        <input type="date" id="scheduleDate">
      
        <button onclick="confirmScheduling()">Confirm Scheduling</button>
    
    
        <div>
            <a href="ClientDash.html"><button>Back to Client Dashboard</button></a>
        </div>
    
    </div>
    </div>
        <script src="scripts.js"></script>


</body>
</html>
