<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offered Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <style>
        body {
            background-color: #D6C0B3;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .dash {
            padding: 30px 80px;
            background-color: #493628;
            width: auto;
            display: inline-block;
            margin: 0 auto;
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .homepageoffered {
            background-color: #AB886D;
            color: white;
            width: 40%;
            padding: 60px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .serviceblock {
            margin-top: 20px;
            background-color: #493628;
            width: 80%;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .serviceblock p {
            margin: 10px 0;
        }

        .serviceblock button {
            margin-top: 15px;
        }

        p {
            color: white;
        }

        #availableServices {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #booking {
            background-color: rgb(17, 196, 232);
            color: white;
            margin: 5px;
            padding: 9px 15px;
            border-radius: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            font-weight: 500;
            border: 2px solid #ffffff;
        }

        #booking:hover {
            background-color: rgb(13, 159, 188);
        }
    </style>
</head>

<body>
    <div class="homepageoffered">
        <h1 class="dash">Offered Services</h1>

        <input 
        type="text" 
        id="searchBar" 
        placeholder="Search for a service..." 
        onkeyup="filterServices()" 
        style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-bottom: 10px; padding: 10px; width: 80%; border-radius: 30px;"
    />

        <div id="availableServices">Loading services...</div>

        <br><br>
        <p><a href="ClientDash.html" class="return-button">Return to Dashboard</a></p>
    </div>

    <script>
      
  

        // Load services on page load
        document.addEventListener("DOMContentLoaded", displayAvailableServices);
    </script>
</body>
</html>
