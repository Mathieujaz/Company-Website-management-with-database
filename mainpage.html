<body class="mainpagebody">

  <section>
    <h1 id="companyname">Company Name</h1>

  <footer>

 </footer>

  <!-- Add this script inside the <head> or just before the closing </body> tag on Main Page -->
<script>
  // Retrieve the business name from localStorage and display it
  document.addEventListener('DOMContentLoaded', function () {
    const storedBusinessName = localStorage.getItem('businessName');
    if (storedBusinessName) {
      document.getElementById('companyname').textContent = storedBusinessName;
    }

    const storedContactNumber = localStorage.getItem('contactNumber') || 'Contact Number: ';
      const storedBusinessAddress = localStorage.getItem('businessAddress') || 'Business Address: ';

      document.getElementById('contactNumber').textContent = storedContactNumber;
      document.getElementById('businessAddress').textContent = storedBusinessAddress;
  });

    function setLogo() {
        const savedLogoSrc = localStorage.getItem('logoSrc');
        if (savedLogoSrc) {
            const logoImage = document.getElementById('logoImage');
            logoImage.src = savedLogoSrc; 
        }
    }

    window.onload = setLogo; 

</script>

<script src="scripts.js"></script> 
</html>
