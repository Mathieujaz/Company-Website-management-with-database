<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="registerpage">
    <div class="homepage">
        <form> 
            <h1>Create an account</h1>
            <div class="input-text">
                <label for="name">Enter your full name:</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-text">
                <label for="username">Enter your username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required> 
            </div>
            <div class="input-text">
                <label for="password">Enter your password:</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-text">
                <label for="phone">Enter your phone number:</label>
                <input type="phone" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-text">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-text">
                <label for="adress">Enter your address:</label>
                <input type="adress" id="adress" placeholder="Address" required>
            </div>
            <br>
            <input type="submit" value="Submit" id="login">

            <div class="register">
                <a href="./HomePage.html">Return to login page</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
