<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>


    <style>
        body {
            background-color: #D6C0B3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .homepage {
            background-color: #7b5e47;
            color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            height: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffda77;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 50px;
            margin-bottom: 20px;
            color: #ffda77;
        }

        .input-text {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-text label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffda77;
        }

        .input-text input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1em;
        }

        #addServiceButton {
            background-color: #5C4033;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 500;
            border: none;
            margin-top: 10px;
        }

        #addServiceButton:hover {
            background-color: #ffffff;
            color: #5C4033;
        }

        #serviceList {
            margin-top: 20px;
        }

        #serviceList div {
            background-color: antiquewhite;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        #serviceList input[type="text"] {
            width: 90%;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #serviceList button {
            background-color: #AB886D;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
        }

        #serviceList button:hover {
            background-color: #5C4033;
        }
    </style>
</head>

<body>
<div class="homepage">
    <h1>Manage Services</h1>

    <div class="input-text">
        <label for="newService">New Service:</label>
        <input type="text" id="newService" placeholder="Enter the new service name">
        <input type="text" id="newDescription" placeholder="Enter service description">
        <input type="number" id="newPrice" placeholder="Enter the price">
        <button id="addServiceButton">Add Service</button>
    </div>

    <h2>Existing Services</h2>
    <div id="serviceList"></div>

    <p><a href="AdminDash.html" class="return-button">Return to Dashboard</a></p>
</div>

<script src="scripts.js" defer></script>
<script>
    
</script>

</body>
</html>
