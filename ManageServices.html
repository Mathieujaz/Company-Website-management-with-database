<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
    <link rel="stylesheet" href="styles.css">

    <style>

body {
            background-color: #D6C0B3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          
        }

      
        .homepage {
            background-color: #7b5e47;
            color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            height: 700px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffda77;
        }

        h2 {
            font-size: 1.5em;
            margin: 90px 0 10px;
            color: #ffda77;
        }

        .input-text {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-text label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffda77;
        }

        .input-text input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        #addServiceButton, #saveServices {
            background-color: #5C4033;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 500;
            border: none;
            margin-top: 10px;
        }

        #addServiceButton:hover, #saveServices:hover {
            background-color: #ffffff;
            color: #5C4033;
        }

       
        #serviceList div {
            background-color: antiquewhite;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;

            align-items: center;
            color: #333;
        }

        #serviceList input[type="text"] {
            width: 70%;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
        }

        #serviceList button {
            background-color: #AB886D;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        
            margin-left: 5px;
       
        }

        #serviceList button:hover {
            background-color: #5C4033;
        }


    </style>

    


</head>


<body>
<div class="homepage">
    <h1>Manage Services</h1>
    
   
    <div class="input-text">
        <label for="newService">New Service:</label>
        <input type="text" id="newService" placeholder="Enter new service name">
        <button id="addServiceButton">Add Service</button>
    </div>
    
   
    <h2>Existing Services</h2>
    <div id="serviceList"></div>
    
    <p><a href="AdminDash.html" class="return-button">Return to Dashboard</a></p>
</div>

<script>
     function initializeDefaultServices() {
        let services = JSON.parse(localStorage.getItem("services")) || [];
        
      
        if (services.length === 0) {
            services = ["Service 1: Description for Service 1", "Service 2: Description for Service 2"];
            localStorage.setItem("services", JSON.stringify(services));
        }
    }

    initializeDefaultServices();
    function loadServices() {
        const serviceList = document.getElementById("serviceList");
        serviceList.innerHTML = ""; 

        let services = JSON.parse(localStorage.getItem("services")) || [];
        
        services.forEach((service, index) => {
            const serviceItem = document.createElement("div");
            serviceItem.innerHTML = `
                <input type="text" value="${service}" id="service_${index}">
                <button onclick="modifyService(${index})">Save</button>
                <button onclick="deleteService(${index})">Delete</button>
            `;
            serviceList.appendChild(serviceItem);
        });
    }

    document.getElementById("addServiceButton").addEventListener("click", () => {
        const newService = document.getElementById("newService").value;
        if (newService) {
            let services = JSON.parse(localStorage.getItem("services")) || [];
            services.push(newService);
            localStorage.setItem("services", JSON.stringify(services));
            loadServices();
            document.getElementById("newService").value = ""; 
        } else {
            alert("Please enter a service name.");
        }
    });

    function modifyService(index) {
        const updatedService = document.getElementById(`service_${index}`).value;
        let services = JSON.parse(localStorage.getItem("services")) || [];
        services[index] = updatedService;
        localStorage.setItem("services", JSON.stringify(services));
        alert("Service updated successfully!");
        loadServices();
    }

    function deleteService(index) {
        let services = JSON.parse(localStorage.getItem("services")) || [];
        services.splice(index, 1);
        localStorage.setItem("services", JSON.stringify(services));
        alert("Service deleted successfully!");
        loadServices();
    }

    document.addEventListener("DOMContentLoaded", loadServices);
</script>
<script src="scripts.js" defer></script>
</body>
</html>
