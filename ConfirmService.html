<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Service Requests</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #D6C0B3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #7b5e47;
            color: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            width: 70%;
        }
        .service-item {
            background-color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            color: black; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .confirm-button {
            background-color: #AB886D;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reject-button {
            background-color: #ff4d4d; 
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .confirmed-services {
            margin-top: 30px;
            border-top: 2px solid #AB886D;
            padding-top: 15px;
        }
        .subtitle {
            color: rgb(255, 204, 0);
            margin: 20px 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Service Requests</h1>

        <h2 class="subtitle">Pending Service Requests:</h2>
        <div id="pendingServices"></div>

        <h2 class="subtitle">Confirmed Services:</h2>
        <div id="confirmedServices"></div>
    </div>
    <p><a href="AdminDash.html" class="return-button">Return to Dashboard</a></p>

    <script>
        // Fetch pending bookings from the database
        async function fetchPendingBookings() {
            try {
                const response = await fetch('http://localhost:5000/bookings?status=pending');
                if (response.ok) {
                    return await response.json();
                } else {
                    console.error('Failed to fetch pending bookings.');
                    return [];
                }
            } catch (error) {
                console.error('Error fetching pending bookings:', error);
                return [];
            }
        }

        // Fetch confirmed bookings from the database
        async function fetchConfirmedBookings() {
            try {
                const response = await fetch('http://localhost:5000/bookings?status=confirmed');
                if (response.ok) {
                    return await response.json();
                } else {
                    console.error('Failed to fetch confirmed bookings.');
                    return [];
                }
            } catch (error) {
                console.error('Error fetching confirmed bookings:', error);
                return [];
            }
        }

        // Confirm a booking
        async function confirmBooking(bookingId) {
            try {
                const response = await fetch(`http://localhost:5000/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'confirmed' })
                });
                if (response.ok) {
                    alert('Service confirmed successfully.');
                    loadBookings(); // Reload bookings
                } else {
                    alert('Failed to confirm service.');
                }
            } catch (error) {
                console.error('Error confirming booking:', error);
            }
        }

        // Reject a booking
        async function rejectBooking(bookingId) {
            try {
                const response = await fetch(`http://localhost:5000/bookings/${bookingId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Service request rejected.');
                    loadBookings(); // Reload bookings
                } else {
                    alert('Failed to reject service request.');
                }
            } catch (error) {
                console.error('Error rejecting booking:', error);
            }
        }

        // Load pending and confirmed bookings
        async function loadBookings() {
            const pendingContainer = document.getElementById("pendingServices");
            const confirmedContainer = document.getElementById("confirmedServices");

            pendingContainer.innerHTML = "";
            confirmedContainer.innerHTML = "";

            const pendingBookings = await fetchPendingBookings();
            const confirmedBookings = await fetchConfirmedBookings();

            // Display pending bookings
            if (pendingBookings.length === 0) {
                pendingContainer.innerHTML = "<p>No pending services.</p>";
            } else {
                pendingBookings.forEach(booking => {
                    const serviceItem = document.createElement("div");
                    serviceItem.classList.add("service-item");
                    serviceItem.innerHTML = `
                        <p>${booking.service_name} for ${booking.username} on ${booking.date}</p>
                        <button class="confirm-button" onclick="confirmBooking(${booking.id})">Confirm</button>
                        <button class="reject-button" onclick="rejectBooking(${booking.id})">Reject</button>
                    `;
                    pendingContainer.appendChild(serviceItem);
                });
            }

            // Display confirmed bookings
            if (confirmedBookings.length === 0) {
                confirmedContainer.innerHTML = "<p>No confirmed services yet.</p>";
            } else {
                confirmedBookings.forEach(booking => {
                    const serviceItem = document.createElement("div");
                    serviceItem.classList.add("service-item");
                    serviceItem.innerHTML = `
                        <p>${booking.service_name} for ${booking.username} on ${booking.date}</p>
                    `;
                    confirmedContainer.appendChild(serviceItem);
                });
            }
        }

        // Load bookings on page load
        document.addEventListener("DOMContentLoaded", loadBookings);
    </script>
</body>
</html>
