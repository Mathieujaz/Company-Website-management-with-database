<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Service Requests</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #D6C0B3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #7b5e47;
            color: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            width: 70%;
        }

        .service-item {
            background-color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confirm-button {
            background-color: #AB886D;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reject-button {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .subtitle {
            color: rgb(255, 204, 0);
            margin: 20px 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Service Requests</h1>
        <h2 class="subtitle">Pending Service Requests:</h2>
        <div id="pendingServices">Loading pending services...</div>
    </div>

    <p>
        <a href="AdminDash.html" class="return-button">Return to Dashboard</a>
    </p>

    <script>
        // Fetch pending bookings from the database
        async function fetchPendingBookings() {
            try {
                const response = await fetch('http://localhost:5000/bookings?status=pending');
                if (response.ok) {
                    const data = await response.json();
                    return data;
                } else {
                    console.error('Failed to fetch pending bookings.');
                    return [];
                }
            } catch (error) {
                console.error('Error fetching pending bookings:', error);
                return [];
            }
        }

        // Confirm a booking and update its status
        async function confirmBooking(bookingId) {
            try {
                const response = await fetch(`http://localhost:5000/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'confirmed' }),
                });

                if (response.ok) {
                    alert('Booking confirmed successfully.');
                    loadPendingBookings(); // Reload bookings
                } else {
                    throw new Error('Failed to confirm booking.');
                }
            } catch (error) {
                console.error('Error confirming booking:', error);
                alert('Could not confirm the booking.');
            }
        }

        // Reject a booking and delete it from the database
        async function rejectBooking(bookingId) {
            const confirmation = confirm('Are you sure you want to reject this booking?');
            if (!confirmation) return;

            try {
                const response = await fetch(`http://localhost:5000/bookings/${bookingId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Booking rejected successfully.');
                    loadPendingBookings(); // Reload bookings
                } else {
                    throw new Error('Failed to reject booking.');
                }
            } catch (error) {
                console.error('Error rejecting booking:', error);
                alert('Could not reject the booking.');
            }
        }

        // Load and render pending bookings
        async function loadPendingBookings() {
            const pendingContainer = document.getElementById('pendingServices');
            pendingContainer.innerHTML = 'Loading...';

            const bookings = await fetchPendingBookings();
            if (bookings.length === 0) {
                pendingContainer.innerHTML = '<p>No pending bookings available.</p>';
                return;
            }

            pendingContainer.innerHTML = ''; // Clear existing content
            bookings.forEach((booking) => {
                const bookingItem = document.createElement('div');
                bookingItem.classList.add('service-item');
                bookingItem.setAttribute('data-id', booking.id);

                bookingItem.innerHTML = `
                    <p>
                        <strong>${booking.service_name}</strong> for ${booking.username} on 
                        ${new Date(booking.date).toLocaleDateString()}
                    </p>
                    <button class="confirm-button" onclick="confirmBooking(${booking.id})">Accept</button>
                    <button class="reject-button" onclick="rejectBooking(${booking.id})">Reject</button>
                `;

                pendingContainer.appendChild(bookingItem);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadPendingBookings);
    </script>
</body>
</html>
